<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predicted Sentiments</title>
</head>
<body>
    <h1>Predicted Sentiments</h1>
    {% if predictions %}
        <ul>
            {% for prediction in predictions %}
                <li>{{ prediction }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No predictions available yet.</p>
    {% endif %}
    <a href="/">Back to Home</a>
</body>
</html>
